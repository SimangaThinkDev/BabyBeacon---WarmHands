{% extends 'app/layout.html' %}
{% load static %}

{% block title %}Make Payment{% endblock %}

{% block head_content %}
<style>
    .payment-response {
        margin-top: 20px;
        padding: 15px;
        border-radius: 8px;
        display: none;
    }

    .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left: 4px solid #FFA500;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-right: 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    /* Custom select styling to match your inputs */
    select {
        width: 100%;
        padding: 15px 35px;
        border: 1px solid #ddd;
        border-radius: 10px;
        font-size: 1rem;
        background-color: white;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23666' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 15px;
        color: #333;
    }

    select:focus {
        outline: none;
        border-color: var(--highlight-color);
        box-shadow: 0 0 0 2px rgba(255, 165, 0, 0.1);
    }

    /* Ensure icons align with select and inputs */
    .form-group i {
        left: 15px;
    }

    /* Match label style if needed */
    .form-label {
        font-size: 0.9rem;
        color: #aaa;
        margin-bottom: 5px;
        display: block;
    }
</style>
{% endblock %}

{% block content %}
<div class="payment-container">
    <div class="payment-header">
        <h2 class="dashboard-title">Complete Your Payment</h2>
    </div>

    <div class="payment-form card">
    <h4>Enter Payment Details</h4>
    <form id="payment-form" method="post" action="{% url 'app:request_to_pay' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <i class="fas fa-money-bill-wave"></i>
            <input 
                type="number" 
                step="0.01" 
                id="amount" 
                name="amount" 
                placeholder="Amount (e.g. 150.00)" 
                value="{{ default_amount }}" 
                required
            >
        </div>

        <div class="form-group">
            <i class="fas fa-coins"></i>
            <select id="currency" name="currency" required>
                <option value="ZAR" selected>South African Rand (ZAR)</option>
                <option value="UGX">Ugandan Shilling (UGX)</option>
                <option value="GHS">Ghanaian Cedi (GHS)</option>
                <option value="XOF">West African CFA (XOF)</option>
                <option value="USD">US Dollar (USD)</option>
            </select>
        </div>

        <div class="form-group">
            <i class="fas fa-phone"></i>
            <input 
                type="tel" 
                id="phone-number" 
                name="phone_number" 
                placeholder="Enter MTN Number (e.g. 07XXXXXXXX)" 
                required
            >
        </div>

        <button id="pay-btn" type="submit" class="payment-button">Initiate Payment</button>
    </form>

    </div>
{% endblock %}
