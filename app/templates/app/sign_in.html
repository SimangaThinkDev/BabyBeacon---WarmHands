{% extends 'app/layout.html' %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block head_content %}
<script>

</script>
{% endblock %}
{% block content %}
<!-- Login Page -->
    <div id="login-page" class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome</h1>
                <p>We are glad to see you back with us</p>
            </div>
            <script>
                alert('{{ message }}');
            </script>
            <form autocomplete="off" id="login-form" method="post" action="{% url 'app:handle_sign_in' %}">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="role-selector">
                    <div class="role-option">
                        <label for="role-passenger">
                            <input type="radio" id="role-passenger" name="role" value="passenger" checked>
                            Passenger
                        </label>
                    </div>
                    <div class="role-option">
                        <label for="role-driver">
                            <input type="radio" id="role-driver" name="role" value="driver">
                            Driver
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn">Login</button>
                <a href="#" id="fp-link">Forgot Password?</a>
            </form>
            <div class="social-login">
                <a href="/sign_up">New? SignUp</a>
                <button class="social-btn" onclick="window.location.href='/sign_up'">
                    <img src="{% static 'app/momo_logo.png' %}" alt="" style="width: 20px; height: 20px;"> Sign Up With Momo
                </button>
                <button class="social-btn" onclick="googleLogin()">
                    <i class="fab fa-google"></i> Sign Up with Google
                </button>
            </div>
        </div>
        <div class="image-container">
            <img id="logo" src="{% static 'app/MORE_MOVE.png' %}" alt="MoreMove Logo">
        </div>
    </div>
{% endblock %}

{% endblock %}
