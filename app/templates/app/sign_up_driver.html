{% extends 'app/layout.html' %}
{% load static %}

{% block title %}Sign In{% endblock %}

{% block head_content %}{% endblock %}

{% block content %}
<!-- Login Page -->
    <div id="login-page" class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>Sign Up</h1>
                <p>Let us Know Who You Are</p>
            </div>
            <form autocomplete="off" id="signup-form" method="post" action="{% url 'app:handle_driver_reg' %}">
                {% csrf_token %} <!-- Django's CSRF protection -->
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="cell_number" name="cell_number" placeholder="Cell Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="license_number" name="license_number" placeholder="Licence Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-wallet"></i>
                    <input type="text" id="license_plate" name="license_plate" placeholder="Licence Plate Numnber">
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <a href="/" id="login-link">Already have an account? Login</a>
            </form>
            <div class="social-login">
                <h3>New? SignUp</h3>
                <button class="social-btn" onclick="signUpWithMomo()">
                    <img src="{% static 'app/momo_logo.png' %}" alt="" style="width: 20px; height: 20px;"> Sign Up With Momo
                </button>
                <button class="social-btn" onclick="googleLogin()">
                    <i class="fab fa-google"></i> Sign Up with Google
                </button>
            </div>
        </div>
        <div class="image-container">
            <img id="logo" src="{% static 'app/MORE_MOVE.png' %}" alt="MoreMove Logo">
        </div>
    </div>
{% endblock %}

{% block scripts %}
<!-- Add scripts here later -->
{% endblock %}
